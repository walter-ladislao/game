<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- my CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">    
</head>
<body class="bg-black">
    <div class="myBody vh-100 ">
        <!-- titolo -->
        <div class="bg-black d-flex w-100 justify-content-center align-items-center h-25">
            <h1 class="press-start text-light">Sasso <span class="text-black bg-neonGreen p-3">Carta</span> Forbice</h1>
        </div>
        <div class="container-fluid h-75">
            <div class="row h-100 justify-content-center">
                <div class="col-12 col-lg-10 p-3">
                    <div class="gameDiv p-3 h-100 rounded-5">
                        <div class="container-fluid h-100">
                            <div class="row h-75">
                                <div class="col-6 col-lg-4 bg-neonGreen rounded-4 ">
                                    <div class="container-fluid h-100">
                                        <div class="row  h-75">
                                            <div class="col-12 d-flex justify-content-center align-items-center">
                                                <div class="imagePic1">
                                        
                                                </div>
                                            </div>                                            
                                        </div>
                                        <div class="row h-25">
                                            <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                                                <div>
                                                    <p class="press-start1 text-white">Fai la tua mossa!</p>
                                                </div>
                                                <div id="options" class="d-flex justify-content-evenly w-100">
                                                    <button onclick="play('rock')" class="myButton">Sasso</button>
                                                    <button onclick="play('paper')" class="myButton">Carta</button>
                                                    <button onclick="play('scissors')" class="myButton">Forbice</button>
                                                </div>
                                            </div>                                            
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="d-none col-4 d-lg-flex justify-content-center align-items-center">
                                    <p class="press-start text-white">VS</p>
                                </div>
                                <div class="col-6 col-lg-4 bg-neonGreen rounded-4">
                                    <div class="container-fluid h-100 ">
                                        <div class="row  h-75">
                                            <div class="col-12 d-flex justify-content-center align-items-center">
                                                <div class="imagePic2">
                                        
                                                </div>
                                            </div>                                            
                                        </div>
                                        <div class="row  h-25">
                                            <div class="col-12 press-start1 fs-1 d-flex justify-content-center align-items-center text-light">
                                                COMPUTER
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                            <div class="row h-25">
                                <div class="col-4  d-flex flex-column align-items-center justify-content-evenly">
                                    <div class="press-start1 text-white">
                                        Punteggio
                                    </div>
                                    <div id="score1" class="press-start text-light">
                                        0
                                    </div>
                                </div>
                                <div class="col-4 bg-neonGreen d-flex flex-column align-items-center justify-content-evenly">
                                    <div class="press-start1 text-white">
                                        Pareggi
                                    </div>
                                    <div id="score3" class="press-start text-light">
                                        0
                                    </div>
                                </div>
                                <div class="col-4 d-flex flex-column align-items-center justify-content-evenly">
                                    <div class="press-start1 text-white">
                                        Punteggio
                                    </div>
                                    <div id="score2" class="press-start text-light">
                                        0
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="game" class="d-none">
        <h1>Sasso, Carta, Forbici</h1>
        
        <div id="result"></div>
        <div id="score">Punteggio: Giocatore 0 - Computer 0 - Pareggi 0</div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
